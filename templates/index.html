<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .nav-menu {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        .nav-menu li {
            display: inline-block;
            margin: 0 20px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: all 0.3s ease;
            border-radius: 20px;
        }
        
        .nav-menu a:hover {
            background-color: #3498db;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }
        
        p {
            color: #34495e;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .container {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/spendings">Spendings</a></li>
            <li><a href="/assistant">Personal Assistant</a></li>
            <li><a href="/account">Account</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Finance Tracker</h1>
        <p>This is Mr. Nethi's finance tracking website and it shows spendings and suggestions on how to manage finances.</p>
    </div>
</body>
</html>
